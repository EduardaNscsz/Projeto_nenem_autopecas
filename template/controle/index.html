{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nenem | Auto-peças</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        {% if messages %}
            {% for message in messages %}
                <p class="messages">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'logar' %}">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Digite seu e-mail" required><br>
            <input type="password" name="senha" placeholder="Digite sua senha" required><br>
            <button type="submit">Entrar</button>
        </form>

        <p class="link">
            Não tem conta?
            <a href="{% url 'controle_cadastro' %}">Cadastre-se aqui</a>
        </p>
    </div>
</body>
</html>
